<ion-header>
  <ion-toolbar>
    <ion-title>form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-checkbox slot="end"></ion-checkbox>
          <ion-label>Themed checkbox</ion-label>
        </ion-item>
        <ion-item>
          <ion-toggle slot="start"></ion-toggle>
          <ion-label slot="end">Toggle</ion-label>
        </ion-item>      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-list>
          <ion-radio-group [(ngModel)]="radio">
            <ion-list-header>
              <ion-label>Name</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Biff</ion-label>
              <ion-radio slot="start" value="biff"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Griff</ion-label>
              <ion-radio slot="start" value="griff"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Buford</ion-label>
              <ion-radio slot="start" value="buford"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <p>{{radio}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
